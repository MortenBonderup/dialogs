<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Links with Dialogs</h1>
    <a href="#" class="open-dialog" data-dialog="dialog1">Link 1</a>
    <a href="#" class="open-dialog" data-dialog="dialog2">Link 2</a>
    <a href="#" class="open-dialog" data-dialog="dialog3">Link 3</a>

    <div id="dialog1" class="dialog">
        <span class="close-btn">X</span>
        <p>This is the information for Link 1.</p>
    </div>
    <div id="dialog2" class="dialog">
        <span class="close-btn">X</span>
        <p>This is the information for Link 2.</p>
    </div>
    <div id="dialog3" class="dialog">
        <span class="close-btn">X</span>
        <p>This is the information for Link 3.</p>
    </div>
    <div class="dialog-overlay"></div>

    <script src="javascript.js"></script>
</body>
</html>
